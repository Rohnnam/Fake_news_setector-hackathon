<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 10px 20px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .option-btn:hover {
            background-color: #e9ecef;
        }

        .option-btn.active {
            background-color: #2D5D7B;
            color: white;
            border-color: #2D5D7B;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #2D5D7B;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            background-color: #2D5D7B;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: #1a465f;
            transform: translateY(-2px);
        }

        button.secondary {
            background-color: #95a5a6;
        }

        button.secondary:hover {
            background-color: #7f8c8d;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2D5D7B;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .result-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .prediction {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .confidence-section {
            margin-top: 20px;
        }

        .confidence-bar {
            width: 100%;
            height: 24px;
            background-color: #f1f1f1;
            border-radius: 12px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-level {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #2D5D7B 0%, #93E1D8 100%);
            transition: width 0.8s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fake News Detector</h1>
            <div class="subtitle">Advanced AI-powered news verification tool</div>
        </div>
        
        <div class="input-section">
            <div class="input-options">
                <div class="option-btn active" onclick="setInputType('text')">
                    <i class="fas fa-file-alt"></i> Text
                </div>
                <div class="option-btn" onclick="setInputType('url')">
                    <i class="fas fa-link"></i> URL
                </div>
            </div>

            <textarea id="newsInput" placeholder="Paste your news article here..."></textarea>
            
            <div class="action-buttons">
                <button onclick="analyzeNews()">
                    <i class="fas fa-search"></i> Analyze
                </button>
                <button class="secondary" onclick="clearInput()">
                    <i class="fas fa-undo"></i> Clear
                </button>
            </div>
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing content...</p>
        </div>

        <div class="result-section">
            <div class="result-box">
                <div class="prediction">
                    <i class="fas fa-check-circle"></i>
                    <span>Analysis Result</span>
                </div>
                
                <div class="confidence-section">
                    <div class="confidence-bar">
                        <div class="confidence-level"></div>
                    </div>
                    <div>Confidence Level: <span id="confidence">0</span>%</div>
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Processing Time</div>
                        <div class="stat-value" id="processingTime">0.0s</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Content Length</div>
                        <div class="stat-value" id="contentLength">0 chars</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            Powered by ByteRush â€¢ Updated 2025
        </div>
    </div>

    <script>
        let currentInputType = 'text';

        function setInputType(type) {
            currentInputType = type;
            const textarea = document.getElementById('newsInput');
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            switch(type) {
                case 'text':
                    textarea.placeholder = 'Paste your news article here...';
                    break;
                case 'url':
                    textarea.placeholder = 'Enter the URL of the news article...';
                    break;
            }
        }

        function clearInput() {
            document.getElementById('newsInput').value = '';
            document.querySelector('.result-section').style.display = 'none';
        }

        async function analyzeNews() {
            const text = document.getElementById('newsInput').value;
            if(text.length < 5) {
                alert("Please enter more content for analysis");
                return;
            }

            const startTime = performance.now();

            try {
                document.querySelector('.loading').style.display = 'block';
                document.querySelector('.result-section').style.display = 'none';

              
                await new Promise(resolve => setTimeout(resolve, 1500));

                const endTime = performance.now();
                const processingTime = ((endTime - startTime) / 1000).toFixed(1);

                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.result-section').style.display = 'block';

                // Update stats
                document.getElementById('processingTime').textContent = `${processingTime}s`;
                document.getElementById('contentLength').textContent = `${text.length} chars`;

                // For demo, you would replace this with actual API response handling
                updateResults({
                    prediction: 'Analysis Complete',
                    type: 'real',
                    confidence: 85
                });

            } catch (error) {
                document.querySelector('.loading').style.display = 'none';
                alert('An error occurred during analysis. Please try again.');
                console.error('Analysis error:', error);
            }
        }

        function updateResults(result) {
            const prediction = document.querySelector('.prediction');
            const confidenceLevel = document.querySelector('.confidence-level');
            const confidenceText = document.querySelector('#confidence');

            prediction.innerHTML = `
                <i class="fas fa-${result.type === 'real' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>Result: ${result.prediction}</span>
            `;
            prediction.className = `prediction ${result.type}`;
            confidenceLevel.style.width = `${result.confidence}%`;
            confidenceText.textContent = result.confidence;
        }
    </script>
</body>
</html>
